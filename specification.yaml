          required: true
          name: user
          schema:
            type: string
        - in: path
          required: true
          name: color
          schema:
            type: string
      responses:
        '204':
          description: Update was successful
        '400':
          description: Passed color is invalid
        '404':
          description: User or lobby does not exist
