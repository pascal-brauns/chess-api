openapi: 3.0.2
info:
  title: chess-api
  description: API for match-making chess games
  version: 1.0.0
paths:
  /users:
    post:
      summary: Creates a new user
      description: Takes a nickname to create a new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
      responses:
        '200':
          description: Contains newly created user object
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  _id:
                    type: string
                  nickname:
                    type: string
                required:
                  - _id
                  - nickname
  '/users/{id}':
    get:
      summary: Retrieves a user object
      description: Retrieves a user object by ID
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        '200':
          description: Contains user object
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  _id:
                    type: string
                  nickname:
                    type: string
                required:
                  - _id
                  - nickname
        '400':
          description: Invalid ID
        '404':
          description: User does not exist
    put:
      summary: Updates a user object
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        '204':
          description: Update was successful
        '404':
          description: User does not exist
  /lobbies:
    post:
      summary: Creates a new lobby
      description: Creates a new lobby using a user object
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              properties:
                _id:
                  type: string
                nickname:
                  type: string
              required:
                - _id
                - nickname
      responses:
        '200':
          description: Contains newly created lobby object
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  _id:
                    type: string
                  name:
                    type: string
                  members:
                    type: array
                    items:
                      additionalProperties: false
                      type: object
                      properties:
                        nickname:
                          type: string
                        color:
                          anyOf:
                            - type: string
                              enum:
                                - white
                            - type: string
                              enum:
                                - black
                        ready:
                          type: boolean
                      required:
                        - nickname
                        - color
                        - ready
                required:
                  - _id
                  - name
                  - members
        '404':
          description: User does not exist
    get:
      summary: Retrieves all lobbies
      responses:
        '200':
          description: Contains lobby objects
          content:
            application/json:
              schema:
                type: array
                items:
                  additionalProperties: false
                  type: object
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                    members:
                      type: array
                      items:
                        additionalProperties: false
                        type: object
                        properties:
                          nickname:
                            type: string
                          color:
                            anyOf:
                              - type: string
                                enum:
                                  - white
                              - type: string
                                enum:
                                  - black
                          ready:
                            type: boolean
                        required:
                          - nickname
                          - color
                          - ready
                  required:
                    - _id
                    - name
                    - members
